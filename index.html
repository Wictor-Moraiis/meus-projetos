<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formatacao.css">
    <title>Formulário</title>
</head>

<body>

    <div id="oioi">
        <h1>Cadastro de Clientes</h1>
        <h3>Informações Pessoais</h3>

        <form>
            <label for="RM" class="label">RM<br></label><input type="text" name="RM" id="RM"
                placeholder="Digite seu RM" style="width: 80%;"><br><br>
            <label for="nome" class="label">Nome<br></label><input type="text" name="nome" id="nome"
                placeholder="Digite seu Nome" style="width: 80%;"><br><br>
            <label for="senha" class="label">Senha<br></label><input type="password" name="senha" id="senha"
                placeholder="Digite sua senha" style="width: 80%;"><br><br>
            <h3>Informações Adicionais</h3>
            <label for="datanasc" class="label">Data de nascimento:<br></label><input type="date" name="datanasc" id="datanasc" style="width: 80%;"><br>
            <label for="sexo" class="label"><br>Sexo<br></label><input type="radio" name="Sexo" id="Sexo">Masculino
            <label for="sexo" class="label"><br></label><input type="radio" name="Sexo" id="Sexo">Feminino<br><br>
            Observações<br><textarea id="obs" name="obs" rows="5" cols="67,5"></textarea><br>
            <input type="button" name="entrar" id="entrar" value="Entrar" style="color: white;">
            <input type="button" name="limpar" id="limpar" value="Limpar" style="color: white;">
            <div id="img"></div>

            


        </form>

    </div>


</body>

</html>
